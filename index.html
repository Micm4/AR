<!DOCTYPE html>
<head>
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;">
  <!-- OBJ形式のCGモデルの読み込み -->
  <a-assets>
    <a-asset-item id="obj" src="steve.obj"></a-asset-item>   <!-- objファイル -->
    <a-asset-item id="mtl" src="steve.mtl"></a-asset-item>   <!-- mtlファイル -->
  </a-assets>
 
  <a-marker preset="hiro">
    <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
    <a-obj-model
      src="#obj"
      mtl="#mtl"
      scale="10.0 10.0 10.0"
      position="0 0.5 0"
      animation="property:rotation; from:0 0 0; to:0 360 0; dur:3000; easing:linear; loop:true;">
    </a-obj-model>
  </a-marker>
 
  <!-- AR用のカメラを置く -->
  <a-entity camera></a-entity>
 
</a-scene>
</body>
</html>
